name:                proton
version:             0.1.0.0
github:              "ChrisPenner/proton"
license:             BSD3
author:              "Chris Penner"
maintainer:          "christopher.penner@gmail.com"
copyright:           "Chris Penner"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Other

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ChrisPenner/proton#readme>

ghc-options:
  - -Wall

default-extensions:
- FlexibleInstances
- FlexibleContexts
- ScopedTypeVariables
- LambdaCase
- ViewPatterns
- TypeApplications
- TypeOperators
- DeriveFunctor
- DeriveTraversable
- DeriveGeneric
- DerivingStrategies
- StandaloneDeriving
- TemplateHaskell
- RankNTypes
- TypeFamilies
- InstanceSigs

dependencies:
- base >= 4.7 && < 5
- profunctors >= 5.5.1
- contravariant
- tagged
- distributive
- adjunctions
- bifunctors
- mtl
- containers
- tagged
- comonad
- compactable
- linear

library:
  source-dirs: src
